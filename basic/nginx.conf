events {
    
}

http {
    upstream bridge {
        server localhost:8080;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://bridge/;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Path $uri;
        }    
    } 
}